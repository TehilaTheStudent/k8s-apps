apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-client
  labels:
    app: go-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-client
  template:
    metadata:
      labels:
        app: go-client
    spec:
      containers:
        - name: go-client
          image: "tehilathestudent/go-client:latest"
          imagePullPolicy: Always
          env:
            - name: SERVER_URL
              value: "http://go-server-nodeport:8123"
            - name: ERROR_SLEEP
              value: "5"
            - name: LOOP_SLEEP
              value: "5"
            - name: http_proxy
              value: http://7.182.101.79:3128
            - name: https_proxy
              value: http://7.182.101.79:3128
            - name: HTTP_PROXY
              value: http://7.182.101.79:3128
            - name: HTTPS_PROXY
              value: http://7.182.101.79:3128
            - name: no_proxy
              value: localhost,127.0.0.1,.svc,.cluster.local
